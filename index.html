<html>
    <head>
        <title>Research a Car</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



        <link rel="stylesheet" href="main.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script>
            // this code is to prevent browser from caching js files
            var util = {
                preventCache: function(url) {
                    var s=document.getElementsByTagName('script')[0];
                    var sc=document.createElement('script');
                    sc.type='text/javascript';
                    sc.async=true;
                    sc.src=url+'?v' + Math.random();
                    return s.parentNode.insertBefore(sc,s);
                }
            }
        </script>
        <script src="jquery.mockjax.min.js" async></script>
        <!-- <script language="JavaScript">util.preventCache("ajax-mocks.js")</script>  -->
        <script language="JavaScript">util.preventCache("ajax-mocks.js")</script>
        <script language="JavaScript">util.preventCache("templates.js")</script>
        <script src="jquery.ba-bbq.min.js"></script>
        <script language="JavaScript">util.preventCache("main.js")</script>
    </head>
    <body>
        <nav id="headerNav" class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Car Filter</a>
                </div>

              </div><!-- /.container -->
            </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3" id="filterPanel">
                <p class="hidden"><a href="" id="resetFilters">Clear all filters</a></p>
                <form id="filterForm">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="accordion-btn">
                                        Body Type<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse in">
                                <div class="panel-body facet" data-facet="body" id="body-container"></div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="accordion-btn">
                                        Drivetrain<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse in">
                                <div class="panel-body facet" data-facet="drive" id="drive-container"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <div class="row" id="thumb-container"></div>
            </div>
        </div>
    </div>


    </body>
